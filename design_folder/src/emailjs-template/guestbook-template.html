<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Guestbook Message</title>
</head>

<body style="font-family: 'Arial', serif; background-color: #f4f4f4;">
    <div
        style="max-width: 650px; margin:0 auto;margin-top: 24px; background-color: #ffffff; border-radius: 10px; padding: 30px; box-shadow: 0 4px 12px rgba(167, 167, 167, 0.1);">
        <h1 style="text-align: center; color: #4a4a4a; font-size: 26px; font-weight: normal;">ðŸ“« You've Got Message!
        </h1>

        <br>
        <p style="font-size: 16px; color: #333; line-height: 1.8;">
            You have received a new message in your guestbook from <strong>{{name}}</strong>.
        </p>

        <p style="font-size: 16px; color: #333; line-height: 1.8;"><strong>Message:</strong></p>
        <div
            style="border: 1px solid #e0e0e0; background-color: #fafafa; padding: 10px 12px; border-radius: 5px; color: #555;">
            <p style="margin: 0; font-style: italic;">{{message}}</p>
        </div>

        <hr style="margin: 1.5rem 0;border: .1px solid #f3f3f3 !important;">
        <p
            style="font-size: 14px; color: #333; line-height: 1.8;margin-bottom: 16px;margin-top: 0px !important;text-align: center;">
            You can view this message or others on your guestbook by clicking the link below:
        </p>

        <p style="text-align: center; margin: 20px 0;">
            <a href="https://dwiwijaya.com/guestbook"
                style="background-color: #f7b8a4; color: #e04848; padding: 12px 24px; border-radius: 5px; text-decoration: none; font-size: 16px;">
                View Guestbook
            </a>
        </p>

        <p style="font-size: 14px; color: #888; text-align: center; margin-top: 40px; line-height: 1.6;">
            Best regards,<br>
            <a href="https://dwiwijaya.com"
                style="color: #e04848; text-decoration: none; font-weight: bold;">dwiwijaya.com</a>
        </p>
    </div>
</body>

</html>
